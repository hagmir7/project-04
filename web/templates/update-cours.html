{% extends 'base.html' %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="card shadow-sm p-2 col-md-6">
        <h4 class="mb-3">Modification </h4>
        <form method="POST">
            {% csrf_token %}
            <input type="number" value="{{cours.intitule}}" class="form-control mb-3" name="intitule" placeholder="Intitule.." required>
            <input type="time"  value="{{cours.value_aoraire|time:'H:i'}}" class="form-control mb-3" name="value_aoraire" placeholder="Value aoraire..." required>
            <textarea name="description" class="form-control mb-3" id="" cols="30" rows="5" placeholder="Description..." required>{{cours.description}}</textarea>
            <input type="text"  value="{{cours.cible}}" class="form-control mb-3" name="cible" placeholder="Cible..." required>
            <select name="association" id="" class="form-select mb-3">
                <option value="">Selectiner association</option>
                {% for item in association %}
                {% if item.nom == cours.association.nom %}
                <option value="{{item.id}}" selected>{{item.nom}}</option>
                {% else %}
                <option value="{{item.id}}">{{item.nom}}</option>
                {% endif %}
                {% endfor %}
            </select>
         <button type="submit" class="btn btn-info text-white w-100" data-bs-dismiss="modal">Modifier</button>
          </form>
    </div>
</div>

{% endblock %}
