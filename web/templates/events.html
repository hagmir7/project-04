{% extends "base.html" %}

{% block content %}
<div class="card shadow-shadow p-2">
    <div class="row w-100 mb-3">
        <div class="col-md-4">
            <h1 class="h3">Événements</h1>
        </div>
        <div class="col-md-4">
            <div class="input-group w-100">
                <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Filter..." aria-label="Input group example"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4 text-end"><a href="#" data-bs-toggle="modal" data-bs-target="#event-create" class="btn btn-outline-primary"><i class="bi bi-plus"></i> Ajouter un événement</a></div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img src="https://github.com/mdo.png" height="200px" class="card-img-top card-img" alt="...">
                <div class="card-body p-1">
                    <h5 class="card-title">Card title</h5>
                    <small class="card-text p-0 m-0">Lundi, 1 juin - landi, 1juin</small>
                    <p class="card-text p-0 m-0">Lorem ipsum dolor sit amet consectetur.</p>
                    <div class="d-flex justify-content-between">
                        <a href="#">MODIFIR</a>
                        <a href="#">EXPORTER</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example" class="mt-3">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


</div>

<!-- Modal -->
<div class="modal fade" id="event-create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter un Événements</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/create-user" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-info text-white w-100" data-bs-dismiss="modal">Ajouter</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
