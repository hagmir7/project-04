{% extends "base.html" %}

{% block content %}
<div class="card shadow-shadow p-2">
    <div class="row w-100 mb-3">
        <div class="col-md-4">
            <h1 class="h3">Members</h1>
        </div>
        <div class="col-md-4">
            <div class="input-group w-100">
                <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Filter..." aria-label="Input group example"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4 text-end"><a href="#" data-bs-toggle="modal" data-bs-target="#email-send" class="btn btn-outline-primary">
            <i class="bi bi-envelope"></i> Envoyer un message</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </th>
                <th scope="col">Member</th>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                <th scope="col">Portable</th>
                <th scope="col">E-mail</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </td>
                <th>
                    <img src="https://github.com/mdo.png" alt="" width="40" height="40" class="rounded-circle me-2">
                </th>
                <td>Agmir</td>
                <td>Hassane</td>
                <td>+212 6987897</td>
                <td>hagmir6@gmail.com</td>

            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="email-send" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Envoyer un message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/create-user" method="POST">
            {% csrf_token %}
            <textarea name="message" id="message" cols="20" placeholder="Message..." rows="6" class="form-control"></textarea>
            <button type="submit" class="btn btn-info text-white w-100 mt-3" data-bs-dismiss="modal">Envoyer</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
