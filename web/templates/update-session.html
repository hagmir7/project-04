{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="card shadow-sm p-2 col-md-6">
        <h4 class="mb-3">Modification</h4>
        <form action="/create/session" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input value="{{session.titre}}" type="text" class="form-control mb-3" name="titre" placeholder="Titre.." required>
            <textarea name="description" id="" cols="30" rows="5" class="mb-3 form-control" placeholder="Description...">{{session.description}}</textarea>
            <input value="{{session.heure_debut|time:'H:i'}}" type="time" class="form-control mb-3" name="heure_debut" placeholder="Houre debut..." required>
            <input value="{{session.heure_fine|time:'H:i'}}" type="time" class="form-control mb-3" name="heure_fine" placeholder="Houre fine..." required>
            <select name="evenement" id="" class="mb-3 form-select">
                {% for item in events %}
                {% if item.titre == session.evenement.titre %}
                <option value="{{item.id}}" selected>{{item.titre}}</option>
                {% else %}
                <option value="{{item.id}}">{{item.titre}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-info text-white w-100" data-bs-dismiss="modal">Ajouter</button>
        </form>
    </div>
</div>

{% endblock %}
