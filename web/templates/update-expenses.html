{% extends 'base.html' %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="card shadow-sm p-2 col-md-6">
        <h4 class="mb-3">Modification </h4>
        <form method="POST">
            {% csrf_token %}
            <input type="text" value="{{expenses.category}}" class="form-control mt-3" placeholder="Category" name="category">
            <input type="text" value="{{expenses.montant}}" name="montant" class="form-control mt-3" placeholder="Montan">
            <input type="date" value="{{expenses.date|date:'o-m-d'}}" class="form-control mt-3 mb-3" name="date" placeholder="Date..." required>
            <button type="submit" class="btn btn-info text-white w-100" data-bs-dismiss="modal">Modifier</button>
        </form>
    </div>
</div>

{% endblock %}
