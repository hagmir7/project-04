{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="card shadow-sm p-2 col-md-6">
        <h4 class="mb-3">Modification de membre</h4>
        <form action="/update/member/{{member.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" class="form-control mb-3" value="{{member.nom}}" name="nom" placeholder="Nom.."
                required>
            <input type="text" class="form-control mb-3" value="{{member.prenom}}" name="prenom"
                placeholder="Prenom.." required>
            <input type="text" class="form-control mb-3" value="{{member.nationalite}}" name="nationalite"
                placeholder="Nationalite.." required>
            <input type="email" class="form-control mb-3" value="{{member.email}}" name="email" placeholder="Email.."
                required>
            <input type="file" class="form-control mb-3" value="{{member.photo.url}}" accept="image/*" name="photo">
            <small>current photo</small>
            <a href="{{member.photo.url}}">{{member.photo.url}}</a>
            <input type="tel" class="form-control mb-3" value="{{member.tel}}" name="tel" placeholder="Tel.."
                required>
            <input type="tel" class="form-control mb-3" value="{{member.fixe}}" name="fixe" placeholder="Fixe..">
            <input type="date" class="form-control mb-3" value="{{member.date_naissance|date:'o-m-d'}}" name="date_naissance">
            <select name="association" class="form-select mb-3" id="association">
                <option value="">Selection association</option>
                {% for item in association %}
                {% if member.association.id == item.id %}
                <option value="{{item.id}}" selected>{{item.nom}}</option>
                {% else %}
                <option value="{{item.id}}">{{item.nom}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-info text-white w-100" data-bs-dismiss="modal">Modifir</button>
        </form>
    </div>
</div>

{% endblock %}
