{% extends 'base.html' %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="card shadow-sm p-2 col-md-6">
        <h4 class="mb-3">Modification </h4>
        <form method="POST">
            {% csrf_token %}
            <select name="evenement" class="form-select mb-3" required>
                {% for item in events %}
                {% if item.id == evpa.evenement.id %}
                <option value="{{item.id}}">{{item.titre}}</option>
                {% else %}
                <option value="{{item.id}}">{{item.titre}}</option>
                {% endif %}
                {% endfor %}
              </select>
              <select name="participant" class="form-select mb-3" required>
                {% for item in participant %}
                {% if item.id == evpa.participant.id %}
                <option value="{{item.id}}" selected>{{item.email}}</option>
                {% else %}
                <option value="{{item.id}}">{{item.email}}</option>
                {% endif %}
                {% endfor %}
              </select>
            <button type="submit" class="btn btn-info text-white w-100" data-bs-dismiss="modal">Modifier</button>
        </form>
    </div>
</div>

{% endblock %}
